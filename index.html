<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Huddle landing page SASS</title>
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <!-- Mi CSS -->
  <link rel="stylesheet" href="/css/style.css">
<body>
  <header class="hero">
    <nav class="nav">
      <img src="/images/logo.svg" alt="Logo_Huddle" class="nav__logo">
    </nav>
    <section class="hero__container">
      <figure class="hero__picture">
        <img src="/images/illustration-mockups.svg" alt="imagen_mockups" class="hero__img">
      </figure>
      <div class="hero__texts">
        <h1 class="hero__title">Build The Community Your Fans Will Love</h1>
        <p class="hero__paragraph">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion. </p>
        <a href="#" class="hero__cta">Register</a>
      </div>
    </section>
    <div class="contact">
      <a href="#" class="contact__link">
        <img src="/images/fb.svg" alt="icono_facebook" class="contact__img">
      </a>
      <a href="#" class="contact__link">
        <img src="/images/twitter.svg" alt="icono_twitter" class="contact__img">
      </a>
      <a href="#" class="contact__link">
        <img src="/images/instagram.svg" alt="icono_instagram" class="contact__img">
      </a>
    </div>
  </header>
</body>
</html>
